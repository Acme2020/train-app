<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" width="520" height="120" role="img" aria-labelledby="title2">
  <title id="title2">Bahnhof Finder</title>
  <defs>
    <linearGradient id="gradA" x1="0" x2="1">
      <stop offset="0" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <style>
      .brand {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        font-weight: 700;
        font-size: 40px;
        fill: #e2e8f0;
      }
      .tag {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        font-weight: 700; /* same weight as brand */
        font-size: 18px;
        fill: #94a3b8; /* lighter gray for contrast */
      }
    </style>
  </defs>

  <!-- icon (left) -->
  <g transform="translate(8,12) scale(0.9)">
    <circle cx="60" cy="46" r="46" fill="url(#gradA)" opacity="0.12"/>
    <circle cx="60" cy="46" r="30" fill="#0f172a"/>
    <path d="M40 46a20 20 0 1 0 40 0 20 20 0 1 0 -40 0" fill="none" stroke="#ffffff" stroke-width="3"/>
    <rect x="80" y="78" width="28" height="8" rx="4" transform="rotate(45 94 82)" fill="#6366f1"/>
    <rect x="30" y="58" width="60" height="18" rx="4" fill="#22d3ee" opacity="0.08"/>
  </g>

  <!-- text -->
  <text x="140" y="54" class="brand">Bahnhof Finder</text>
  <text x="140" y="86" class="tag">Ankünfte • Abfahrten • Verspätungen</text>
</svg>
